<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">

		integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="style.css">
</head>

<body class="text-center">
	<nav class="navbar navbar-expand-md navbar-light fixed-top navbar-bg">
		<div class="container-fluid">
            <a class="navbar-brand" href="page1.html">Demo Page</a>
			<div id="navbarCollapse" class="collapse navbar-collapse">
				<ul class="navbar-nav me-auto mb-2 mb-md-0">
					<li class="nav-item">
						<a class="nav-link" href="">Page 1</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Page 2</a>
					</li>
					<li class="nav-item">
						<a class="nav-link" href="">Page 3</a>
					</li>
				</ul>
				<ul class="navbar-nav ml-auto">
                <a class="navbar-brand" href="#">
                    <img src="images/demo logo.png" width="100" height="100" class="d-inline-block align-top" alt="">
                </a>
					</li>
				</ul>
			</div>
		</div>
	</nav><br><br><br>

	<main class="form-signin w-100 m-auto">
		<div class="container py-4">
			<div class="row align-items-md-stretch">
				<div class="h-100 p-5 post-bg border rounded-3">
					<form name="register" action="page2.html" id="registerbox" method="GET" enctype="multipart/form-data">
						<h1 class="h3 mb-3 fw-normal">Customer Information:</h1><br>
						<div id="box">
							<div class="form-floating">
								<input type="text" id="first_name" placeholder="first name" name="first name">
							</div><br>
							<div class="form-floating">
								<input type="text" id="last_name" placeholder="last name" name="last name">
							</div><br>
							<div class="form-floating">
								<input type="text" id="address" placeholder="address" name="address">
							</div><br>
							<div class="form-floating">
								<input type="text" id="number" placeholder="phone number" name="number">
							</div><br>
							<div class="form-floating">
								<input type="text" id="postal" placeholder="postal code" name="postal">
							</div><br>
					
							<button class="btn btn-primary" type="submit" value="Submit" onclick="userInfo()">Submit</button><br><br>
	
						</div>
					</form>
				</div>
			</div>
		</div>
	</main>

	<!-- Keep this at the end of the body -->
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
		crossorigin="anonymous"></script>

		<script src="backend.js"></script>
</body>

</html>
